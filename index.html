<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aiden BTP Policy</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <img src="img/logo-seo.jpg" alt="Logo" class="logo">
        <h2>Generate names according to SAP BTP policy</h2>
        
        <!-- Input Form -->
        <form id="inputForm">
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" name="customerName" required>
            
            <label for="directory">Type:</label>
            <select id="directory" name="directory" required>
                <option value="BC">Basis Components (BC)</option>
                <option value="APPS">Application (APPS)</option>
                <option value="INT">Integration (INT)</option>
                <option value="DB">Database (DB)</option>
            </select>
            
            <label for="environment">Environment:</label>
            <select id="environment" name="environment" required>
                <option value="SBX">SBX</option>
                <option value="DEV">DEV</option>
                <option value="ACC">ACC</option>
                <option value="TST">TST</option>
                <option value="PRD">PRD</option>
            </select>
            
            <label for="project">Project:</label>
            <input type="text" id="project" name="project" required>
            
            <label for="customerDomain">Customer Domain:</label>
            <input type="text" id="customerDomain" name="customerDomain" required>
            
            <button type="submit">Generate</button>
        </form>
        
        <!-- Output Container -->
        <div id="outputContainer" class="hidden">
            <h2>Generated Values</h2>
            <div class="text-fields-container">
                <div class="copy-container">
                    <div class="label">Subaccount:</div>
                    <div class="copy-text">
                        <input type="text" id="subaccount" class="text" readonly>
                        <button><i class="fa fa-clone"></i></button>
                    </div>
                </div>
                <div class="copy-container">
                    <div class="label">Subdomain:</div>
                    <div class="copy-text">
                        <input type="text" id="subdomain" class="text" readonly>
                        <button><i class="fa fa-clone"></i></button>
                    </div>
                </div>
                <div class="copy-container">
                    <div class="label">CF Org Name:</div>
                    <div class="copy-text">
                        <input type="text" id="cfOrgName" class="text" readonly>
                        <button><i class="fa fa-clone"></i></button>
                    </div>
                </div>
                <div class="copy-container">
                    <div class="label">CF Space Name:</div>
                    <div class="copy-text">
                        <input type="text" id="cfSpaceName" class="text" readonly>
                        <button><i class="fa fa-clone"></i></button>
                    </div>
                </div>
                <div class="copy-container">
                    <div class="label">Kyma Cluster:</div>
                    <div class="copy-text">
                        <input type="text" id="kymaCluster" class="text" readonly>
                        <button><i class="fa fa-clone"></i></button>
                    </div>
                </div>
                <div class="copy-container">
                    <div class="label">Kyma Namespaces:</div>
                    <div class="copy-text">
                        <input type="text" id="kymaNamespaces" class="text" readonly>
                        <button><i class="fa fa-clone"></i></button>
                    </div>
                </div>
                <div class="copy-container">
                    <div class="label">Cloud Connector VRT:</div>
                    <div class="copy-text">
                        <input type="text" id="cloudConnectorVRT" class="text" readonly>
                        <button><i class="fa fa-clone"></i></button>
                    </div>
                </div>
                <div class="copy-container">
                    <div class="label">Cloud Connector INT:</div>
                    <div class="copy-text">
                        <input type="text" id="cloudConnectorINT" class="text" readonly>
                        <button><i class="fa fa-clone"></i></button>
                    </div>
                </div>
            </div>
            <button id="backButton">Back</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
