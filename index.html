<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aiden BTP Policy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <img src="img/logo-seo.jpg" alt="Logo" class="logo">
        <h2>Generate names according to SAP BTP policy</h2>
        
        <!-- Input Form -->
        <form id="inputForm">
            <label for="customerName">Customer Name Acronym (max 3 characters):</label>
            <input type="text" max-length="3" placeholder="ACR" id="customerName" name="customerName" required>
            
            <label for="directory">Type:</label>
            <select id="directory" name="directory" required>
                <option value="BC">Basis Components (BC)</option>
                <option value="APPS">Application (APPS)</option>
                <option value="INT">Integration (INT)</option>
                <option value="DB">Database (DB)</option>
            </select>
            
            <label for="environment">Environment:</label>
            <select id="environment" name="environment" required>
                <option value="SBX">SBX</option>
                <option value="DEV">DEV</option>
                <option value="ACC">ACC</option>
                <option value="TST">TST</option>
                <option value="PRD">PRD</option>
            </select>
            
            <label for="project">Project:</label>
            <input type="text" id="project" name="project" required>

            <label for="project">Multiple Environments?:</label>
            <div class="checkbox-wrapper-44">
                <label class="toggleButton">
                  <input type="checkbox">
                  <div>
                    <svg viewBox="0 0 44 44">
                      <path d="M14,24 L21,31 L39.7428882,11.5937758 C35.2809627,6.53125861 30.0333333,4 24,4 C12.95,4 4,12.95 4,24 C4,35.05 12.95,44 24,44 C35.05,44 44,35.05 44,24 C44,19.3 42.5809627,15.1645919 39.7428882,11.5937758" transform="translate(-2.000000, -2.000000)"></path>
                    </svg>
                  </div>
                </label>
              </div>
          
            
            <label for="customerDomain">Customer Domain:</label>
            <input type="text" placeholder="aiden.eu" id="customerDomain" name="customerDomain" required>
            <span id="errorMessage" style="color: red; display: none;">Invalid domain name</span>

            <label for="target">Target:</label>
            <input type="text" placeholder="xxxxx" id="target" name="target" required>

            <label for="type">Type:</label>
            <input type="text" placeholder="xxxxx" id="type" name="type" required>

            <div class="dropdown-container">
                <h3>SAP BTP Services which will be deployed</h3>
                <div class="dropdown">
                    <button>Select Services</button>
                    <div class="dropdown-content" id="dropdown-content">
                        <label><input type="checkbox" value="SAP Build Work Zone">SAP Build Work Zone</label>
                        <label><input type="checkbox" value="SAP Build Work Zone standard edition">SAP Build Work Zone standard edition</label>
                        <label><input type="checkbox" value="SAP Build Work Zone advanced edition">SAP Build Work Zone advanced edition</label>
                        <label><input type="checkbox" value="SAP Build Apps">SAP Build Apps</label>
                        <label><input type="checkbox" value="SAP Build Process Automation">SAP Build Process Automation</label>
                        <label><input type="checkbox" value="SAP Business Application Studio">SAP Business Application Studio</label>
                        <label><input type="checkbox" value="SAP Build Code">SAP Build Code</label>
                        <label><input type="checkbox" value="SAP Mobile Services">SAP Mobile Services</label>
                        <label><input type="checkbox" value="Document Management Service">Document Management Service</label>
                        <label><input type="checkbox" value="Application Option">Application Option</label>
                        <label><input type="checkbox" value="Integration Option">Integration Option</label>
                        <label><input type="checkbox" value="Document Information Extraction">Document Information Extraction</label>
                        <label><input type="checkbox" value="Forms Service by Adobe">Forms Service by Adobe</label>
                        <label><input type="checkbox" value="SAP Print service">SAP Print service</label>
                        <label><input type="checkbox" value="SAP Integration Suite">SAP Integration Suite</label>
                        <label><input type="checkbox" value="SAP HANA Cloud">SAP HANA Cloud</label>
                        <label><input type="checkbox" value="SAP Datasphere">SAP Datasphere</label>
                        <label><input type="checkbox" value="SAP Analytics Cloud">SAP Analytics Cloud</label>
                        <label><input type="checkbox" value="SAP Cloud Identity Services">SAP Cloud Identity Services</label>
                        <label><input type="checkbox" value="SAP Identity Authentication Services">SAP Identity Authentication Services</label>
                        <label><input type="checkbox" value="SAP Identity Provisioning Services">SAP Identity Provisioning Services</label>
                        <label><input type="checkbox" value="SAP BTP ABAP Cloud">SAP BTP ABAP Cloud</label>
                        <label><input type="checkbox" value="SAP Web IDE Full-Stack">SAP Web IDE Full-Stack</label>
                        <label><input type="checkbox" value="SAP Task Center">SAP Task Center</label>
                        <label><input type="checkbox" value="SAP Audit Log Service">SAP Audit Log Service</label>
                        <label><input type="checkbox" value="SAP Application Logging Service for SAP BTP">SAP Application Logging Service for SAP BTP</label>
                        <label><input type="checkbox" value="SAP Custom Domain Service">SAP Custom Domain Service</label>
                        <label><input type="checkbox" value="SAP Continuous Integration and Delivery">SAP Continuous Integration and Delivery</label>
                        <label><input type="checkbox" value="Application Autoscaler">Application Autoscaler</label>
                        <label><input type="checkbox" value="Business Entity Recognition">Business Entity Recognition</label>
                        <label><input type="checkbox" value="Job Scheduling Service">Job Scheduling Service</label>
                        <label><input type="checkbox" value="Alert Notification">Alert Notification</label>
                        <label><input type="checkbox" value="Cloud Integration Automation">Cloud Integration Automation</label>
                        <label><input type="checkbox" value="SAP Event Mesh">SAP Event Mesh</label>
                        <label><input type="checkbox" value="Content Agent">Content Agent</label>
                        <label><input type="checkbox" value="SAP Cloud ALM">SAP Cloud ALM</label>
                        <label><input type="checkbox" value="SAP Cloud Transport Management">SAP Cloud Transport Management</label>
                        <label><input type="checkbox" value="SAP BTP AI">SAP BTP AI</label>
                        <label><input type="checkbox" value="SAP AI Core">SAP AI Core</label>
                        <label><input type="checkbox" value="SAP AI Launchpad">SAP AI Launchpad</label>
                        <label><input type="checkbox" value="SAP AI Services">SAP AI Services</label>
                    </div>
                </div>
                <ul id="selectedServices"></ul>
            </div>
        
            
            <button type="submit">Generate</button>
        </form>
        
        <!-- Output Container -->
        <div id="outputContainer" class="hidden">
            <!-- <h2>Generated Values</h2> -->
           
            <div class="text-fields-container">
             
                <div class="copy-container">
                    <div class="label">Subaccount:</div>
                    <div class="copy-text">
                        <input type="text" id="subaccount" class="text" readonly>
                        <button class="copy-button"><i class="fa fa-clone"></i></button>
                    </div>
                </div>
                <div class="copy-container">
                    <div class="label">Subdomain:</div>
                    <div class="copy-text">
                        <input type="text" id="subdomain" class="text" readonly>
                        <button class="copy-button"><i class="fa fa-clone"></i></button>
                       <div>   <button class="regenerate-button" id="regenerateButton"><i class="fa-solid fa-arrows-rotate"></i></button></div>
                    </div>
                 
                </div>
                <div class="copy-container">
                    <div class="label">CF Org Name:</div>
                    <div class="copy-text">
                        <input type="text" id="cfOrgName" class="text" readonly>
                        <button class="copy-button"><i class="fa fa-clone"></i></button>
                    </div>
                </div>
                <div class="copy-container">
                    <div class="label">CF Space Name:</div>
                    <div class="copy-text">
                        <input type="text" id="cfSpaceName" class="text" readonly>
                        <button class="copy-button"><i class="fa fa-clone"></i></button>
                    </div>
                </div>
    
          
                <div class="copy-container">
                    <div class="label">Kyma Cluster:</div>
                    <div class="copy-text">
                        <input type="text" id="kymaCluster" class="text" readonly>
                        <button class="copy-button"><i class="fa fa-clone"></i></button>
                    </div>
                </div>
                <div class="copy-container">
                    <div class="label">Kyma Namespaces:</div>
                    <div class="copy-text">
                        <input type="text" id="kymaNamespaces" class="text" readonly>
                        <button class="copy-button"><i class="fa fa-clone"></i></button>
                    </div>
                </div>
                <div class="copy-container">
                    <div class="label">Cloud Connector VRT:</div>
                    <div class="copy-text">
                        <input type="text" id="cloudConnectorVRT" class="text" readonly>
                        <button class="copy-button"><i class="fa fa-clone"></i></button>
                    </div>
                </div>
                <div class="copy-container" hidden>
                    <div class="label">Cloud Connector INT:</div>
                    <div class="copy-text">
                        <input type="text" id="cloudConnectorINT" class="text">
                        <button class="copy-button"><i class="fa fa-clone"></i></button>
                    </div>
                </div>   
                <div class="copy-container" hidden>
                    <div class="label">Service Key:</div>
                    <div class="copy-text">
                        <input type="text" id="serviceKey" class="text">
                        <button class="copy-button"><i class="fa fa-clone"></i></button>
                    </div>
                </div>    
           
                  
                                   
                <div class="copy-container" hidden>
                    <div class="label">Destination:</div>
                    <div class="copy-text">
                        <input type="text" id="destination" class="text">
                        <button class="copy-button"><i class="fa fa-clone"></i></button>
                    </div>
                </div>  
  
        </div>
            <button id="backButton">Back</button>
            <button id="showPopupButton">Show Instance Details</button>
        </div>
    </div>

    <!-- Popup Container (hidden by default) -->
<div id="popupContainer" class="popup-container ">
    <div id="instanceContainer"></div>
    <button id="closePopupButton">Close</button>
</div>

    <script src="script.js"></script>
    

</body>
</html>
